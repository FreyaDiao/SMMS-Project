<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>超市管理系统首页</title>
    <!-- 引入jQuery -->
    <script src="./javascripts/jquery.js"></script>
    <!-- 引入vue -->
    <script src="./javascripts/vue.js"></script>
    <!-- 引入elementUI -->
    <link rel="stylesheet" href="styles/elementUI.css">
    <script src="./javascripts/elementUI.js"></script>
    <!-- 引入首页样式 -->
    <link rel="stylesheet" href="styles/index.css">
</head>

<body>
    <div id="app">
        <el-main class='homepage'>
            <el-card class="box-card" shadow="hover">
                <div slot="header" class="clearfix">
                    <span>系统信息</span>
                </div>
                <div class="text item">
                    <!-- 提示信息 -->
                    <el-alert title="" type="info" show-icon>商品总数：5。已经销售的总金额：890.00。库存商品总价：1235.82</el-alert>
                    <el-alert title="" type="info" show-icon :closable="false">导入数据</el-alert>
                    <!-- 商品详情 -->
                    <el-row :gutter="40">
                        <el-col :span="12">
                            <div class="grid-content bg-purple">
                                <el-card class="box-card" id="saleRank">
                                    <div slot="header" class="clearfix">
                                        <span>销售排行</span>
                                    </div>
                                    <div class="text item">
                                        <el-table :data="saleRank" stripe style="width: 100%">
                                            <el-table-column prop="goodsName" label="商品名称">
                                            </el-table-column>
                                            <el-table-column prop="saleAmount" label="销量">
                                            </el-table-column>
                                        </el-table>
                                    </div>
                                </el-card>
                            </div>
                        </el-col>
                        <el-col :span="12">
                            <div class="grid-content bg-purple-light">
                                <el-card class="box-card" id="outOfStock">
                                    <div slot="header" class="clearfix">
                                                <span>缺货的商品
                                    </div>
                                    <div class="text item">
                                        <el-table :data="outOfStockData" stripe style="width: 100%">
                                            <el-table-column prop="goodsName" label="商品名称">
                                            </el-table-column>
                                            <el-table-column prop="stock" label="库存">
                                            </el-table-column>
                                            <el-table-column prop="operation" label="操作">
                                            </el-table-column>
                                        </el-table>
                                    </div>
                                </el-card>
                            </div>
                        </el-col>
                    </el-row>
                </div>
            </el-card>
        </el-main>
    </div>

    <script>
        new Vue({
            el: "#app",
            data() {
                return {
                    saleRank: [
                        {
                            goodsName: '海飞丝去屑洗发水',
                            saleAmount: '8'
                        },
                        {
                            goodsName: '茅台酒',
                            saleAmount: '6'
                        },
                        {
                            goodsName: '龙凤呈祥',
                            saleAmount: '5'
                        },
                        {
                            goodsName: '强生婴儿沐浴乳',
                            saleAmount: '2'
                        },
                    ],
                    outOfStockData: [
                        {
                            goodsName: '我的优乐美',
                            stock: '0',
                            operation: '入库'
                        },
                    ]
                }
            }
        })
    </script>
</body>

</html>
