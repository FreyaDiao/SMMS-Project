<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>账号管理--修改密码</title>
    <!-- 引入jQuery -->
    <script src="./javascripts/jquery.js"></script>
    <!-- 引入vue -->
    <script src="./javascripts/vue.js"></script>
    <!-- 引入elementUI -->
    <link rel="stylesheet" href="styles/elementUI.css">
    <script src="./javascripts/elementUI.js"></script>
    <!-- 引入首页样式 -->
    <link rel="stylesheet" href="styles/index.css">
</head>

<body>
    <div id="app">
        <el-main>
            <el-card class="box-card" shadow="hover">
                <div slot="header" class="clearfix">
                    <span>修改账号密码</span>
                </div>
                <el-form label-position="top" :model="ruleForm2" status-icon :rules="rules2" ref="ruleForm2" label-width="100px" class="demo-ruleForm">
                    <el-form-item label="旧密码" prop="oldPwd">
                        <el-input type="password" v-model="ruleForm2.oldPwd"></el-input>
                    </el-form-item>
                    <el-form-item label="新密码" prop="newPwd">
                        <el-input type="password" v-model="ruleForm2.newPwd" autocomplete="off"></el-input>
                    </el-form-item>
                    <el-form-item label="确认密码" prop="checkPass">
                        <el-input type="password" v-model="ruleForm2.checkPass" autocomplete="off"></el-input>
                    </el-form-item>
                    <el-form-item>
                        <el-button type="success" @click="submitForm('ruleForm2')">修改</el-button>
                    </el-form-item>
                </el-form>
            </el-card>
        </el-main>
    </div>

    <script>
        new Vue({
            el: "#app",
            data() {
                var validatePass2 = (rule, value, callback) => {
                    if (value !== this.ruleForm2.newPwd) {
                        callback(new Error('两次输入密码不一致!'));
                    } else {
                        callback();
                    }
                };
                return {
                    ruleForm2: {
                        oldPwd: '',
                        newPwd: '',
                        checkPass: '',
                    },
                    rules2: {
                        oldPwd: [
                            { required: true, message: '请输入旧密码', trigger: 'blur' },
                            { min: 6, max: 12, message: '密码长度为6~12位', trigger: 'blur' },
                        ],
                        newPwd: [
                            { required: true, message: '请输入新密码', trigger: 'blur' },
                            { min: 6, max: 12, message: '密码长度为6~12位', trigger: 'blur' }
                        ],
                        checkPass: [
                            { required: true, message: '请确认密码', trigger: 'blur' },
                            { validator: validatePass2, trigger: 'blur' }
                        ],
                    }
                };
            },
            methods: {
                submitForm(formName) {
                    this.$refs[formName].validate((valid) => {
                        if (valid) {
                            //验证成功，发送ajax到后台添加数据
                            $.post('/users/add', this.ruleForm2, (result) => {
                                if (result.affectedRows) {
                                    this.ruleForm2={
                                        username: '',
                                        pwd: '',
                                        checkPass: '',
                                        group: ''
                                    };
                                    alert("添加成功");
                                } else {
                                    alert("添加失败");
                                };
                            })
                        } else {
                            console.log('error submit!!');
                            return false;
                        }
                    });
                },
                resetForm(formName) {
                    this.$refs[formName].resetFields();
                }
            }
        })
    </script>
</body>

</html>
