<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>超市管理系统首页</title>
    <link rel="shortcut icon" href="images/logo6.ico">
    <!-- 引入jQuery -->
    <script src="./javascripts/jquery.js"></script>
    <!-- 引入vue -->
    <script src="./javascripts/vue.js"></script>
    <!-- 引入elementUI -->
    <link rel="stylesheet" href="styles/elementUI.css">
    <script src="./javascripts/elementUI.js"></script>
    <!-- 引入首页样式 -->
    <link rel="stylesheet" href="styles/login.css">
</head>

<body>
    <div id="app">
        <el-card class="box-card">
            <div slot="header" class="clearfix">
                <h2><span class="el-icon-edit-outline"></span>&emsp;管理系统账户登录 </h2>
            </div>
            <div class="text item">
                <el-form :model="ruleFrom" status-icon :rules="rules" ref="ruleFrom" label-width="100px" class="demo-ruleForm">
                    <el-form-item label="用户名" prop="username">
                        <el-input type="text" v-model="ruleFrom.username" autocomplete="off"></el-input>
                    </el-form-item>
                    <el-form-item label="密&emsp;码" prop="checkPass">
                        <el-input type="password" v-model="ruleFrom.checkPass" autocomplete="off"></el-input>
                    </el-form-item>
                    <el-form-item>
                        <el-button type="primary" @click="submitForm('ruleFrom')">登录</el-button>
                        <el-button @click="resetForm('ruleFrom')">重置</el-button>
                    </el-form-item>
                </el-form>
            </div>
        </el-card>
    </div>

    <script>
        new Vue({
            el: "#app",
            data() {
                return {
                    ruleFrom: {
                        username: '',
                        checkPass: '',
                    },
                    rules: {
                        username: [
                            { required:true,message:'请输入用户名',trigger: 'blur'},
                            { min:6,max:18,message:'用户名长度为6~18位',trigger: 'blur'},
                        ],
                        checkPass: [
                         { required:true,message:'请输入密码',trigger: 'blur'},
                         { min:6,max:12,message:'密码长度为6~12位',trigger: 'blur'},
                        ],
                    }
                };
            },
            methods: {
                submitForm(formName) {
                    this.$refs[formName].validate((valid) => {
                        if (valid) {
                            alert('submit successfully!');//登录成功
                            //获取登录成功后的用户名与密码
                            let formData = this.ruleFrom;
                            // 发送ajax请求
                            // $.post("",formData,(result)=>{

                            // })
                        } else {
                            console.log('failed to submit!!');
                            return false;
                        }
                    });
                },
                resetForm(formName) {
                    this.$refs[formName].resetFields();
                }
            }
        })
    </script>
</body>

</html>
