<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>分类管理--添加分类</title>
    <!-- 引入jQuery -->
    <script src="./javascripts/jquery.js"></script>
    <!-- 引入vue -->
    <script src="./javascripts/vue.js"></script>
    <!-- 引入elementUI -->
    <link rel="stylesheet" href="styles/elementUI.css">
    <script src="./javascripts/elementUI.js"></script>
    <!-- 引入首页样式 -->
    <link rel="stylesheet" href="styles/index.css">
</head>

<body>
    <div id="app">
        <el-main>
            <el-card class="box-card" shadow="hover">
                <div slot="header" class="clearfix">
                    <span>添加分类</span>
                </div>
                <el-form ref="form" :model="form" :rules="rules" label-position="top">
                    <el-form-item label="所属分类：">
                        <el-select v-model="form.sort" placeholder="--- 顶级分类 ---">
                            <el-option label="日用品" value="日用品"></el-option>
                            <el-option label="食品" value="食品"></el-option>
                            <el-option label="烟酒" value="烟酒"></el-option>
                        </el-select>
                    </el-form-item>
                    <el-form-item label="分类名称：" prop="name">
                        <el-input v-model="form.name"></el-input>
                    </el-form-item>
                    <el-form-item label="状态：">
                        <el-radio v-model="form.radio" label="1">启用</el-radio>
                        <el-radio v-model="form.radio" label="2">禁用</el-radio>
                    </el-form-item>
                    <el-form-item>
                        <el-button type="success" @click="onSubmit">添加</el-button>
                    </el-form-item>
                </el-form>
            </el-card>
        </el-main>
    </div>

    <script>
        new Vue({
            el: "#app",
            data() {
                return {
                    form: {
                        radio: '2',
                        name: '',
                        sort: '',
                    },
                    rules: {
                        name: [
                            { required: true, message: '请输入分类名称', trigger: 'blur' },
                        ],
                    }
                }
            },
            methods: {
                onSubmit() {
                    console.log('submit!');
                }
            }
        })
    </script>
</body>

</html>
